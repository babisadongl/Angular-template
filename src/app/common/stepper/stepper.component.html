<mdb-stepper #stepper>
  <!-- step 1 -->
  <mdb-step>
    <h6>Stars</h6>
    <div class="row g-3">
      <div class="col-6">
        <div class="card">
          <div class="card-body p-3">
            <div class="row g-2">
              <div class="col-3">
                <!--Avatar-->
                <div class="avatar avatar-sm mx-auto white" style="width: 50px">
                  <img
                    src="https://mdbootstrap.com/img/Photos/Avatars/img%20(27).jpg"
                    alt="avatar mx-auto white"
                    class="rounded-circle img-fluid" />
                </div>
              </div>
              <div class="col-9">
                <h6>Jessica</h6>
                <span class="badge bg-primary">Actress</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body p-3">
            <div class="row g-2">
              <div class="col-3">
                <!--Avatar-->
                <div class="avatar avatar-sm mx-auto white" style="width: 50px">
                  <img
                    src="https://mdbootstrap.com/img/Photos/Avatars/img%20(27).jpg"
                    alt="avatar mx-auto white"
                    class="rounded-circle img-fluid" />
                </div>
              </div>
              <div class="col-9">
                <h6>Jessica</h6>
                <span class="badge bg-accent-2">Actress</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mdb-step>
  <!-- step 2 -->
  <mdb-step>
    <app-input
      [inputType]="'text'"
      [placeholder]="'Enter name'"
      [control]="modalForm.controls['name']">
    </app-input>
    <app-select
      [options]="options"
      [label]="'Select Position'"
      [isMultiple]="false"
      [control]="modalForm.controls['position']"
      [class]="'row mt-2 p-0'"
      [id]="'position'"
      [disabled]="false"></app-select>
  </mdb-step>
</mdb-stepper>
