<!-- Main navigation -->
<header>
  <!-- Full Page Intro -->
  <div class="view vh-100">
    <!-- Mask & flexbox options-->
    <div class="h-100 bg-primary d-flex justify-content-center align-items-center overflow-auto">
      <!-- Content -->
      <div class="container h-100">
        <!--Grid row-->
        <div class="row flex-column h-100 justify-content-between flex-nowrap">
          <!--Grid column-->
          <div class="col mx-auto" style="max-width: 470px">
            <p class="text-center pt-lg-5 mt-lg-5 mb-5">
              <img src="assets/images/svg/logo.svg" alt="" />
            </p>

            <!--Form-->
            <div class="card rounded-3">
              <div class="card-body p-5">
                <!--Header-->
                <h3 class="dark-grey-text font-weight-bold mb-3">Member Login</h3>
                <!--Body-->
                <div class="md-form">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text ps-3 pe-3" id="basic-addon3"
                      ><i-bs name="person-fill"></i-bs
                    ></span>
                    <input
                      type="text"
                      class="form-control px-1"
                      id="username"
                      aria-describedby="basic-addon3" />
                  </div>
                </div>
                <div class="md-form">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text ps-3 pe-3" id="basic-addon3"
                      ><i i-bs name="lock-fill"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control px-1"
                      id="password"
                      aria-describedby="basic-addon3" />
                  </div>
                </div>
                <div class="d-flex justify-content-between mt-3 mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Keep me logged in
                    </label>
                  </div>
                  <a href="">Forgot password</a>
                </div>

                <button
                  type="button"
                  class="btn btn-lg btn-block btn-accent-1"
                  [routerLink]="['/sample']">
                  Login
                </button>
                <p class="text-center mt-3 mb-0">Can’t login? <a href="">Contact us</a></p>
              </div>
            </div>

            <!--/.Form-->
          </div>
          <footer class="text-center text-white mb-lg-5">
            <p class="mb-0">
              <a href="" class="text-white">Terms & Conditions</a> |
              <a href="" class="text-white">Privacy Policy</a>
            </p>
            <p>© 2021 copyright Superoption. Powered by Novelty Technology</p>
          </footer>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
