  [dataSource]="dataSource"
  [actions]="actions"

  [extendedView]="extendedView"
  (baseAction)="onBaseAction($event)"
  (searchChange)="onSearchChange($event)"
  (paginationChange)="onPaginationChange($event)"
  (sortChange)="onSortChange($event)">
</app-table>
